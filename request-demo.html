<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्वशासन - Request Demo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DV98W7K8XY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DV98W7K8XY');
    </script>
    <style>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'],
                        calibri: ['Calibri', 'sans-serif'],
                    },
                }
            }
        }
        /* Responsive adjustments for header and nav */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .header-nav-items {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .header-right-group {
                margin-left: auto;
                display: flex;
                align-items: center;
            }
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-100">

    <!-- Header Section (Consistent with Main Page) -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white bg-opacity-80 backdrop-blur-md py-4 shadow-sm">
        <div class="container mx-auto flex items-center justify-between px-4 md:px-6">
            <div class="text-3xl font-semibold text-gray-800 font-calibri flex-shrink-0">स्वशासन</div>
            <nav class="hidden md:flex flex-grow justify-center">
                <ul class="flex space-x-6 text-gray-600 font-medium">
                    <li><a href="index.html#about" class="hover:text-gray-900 hover:font-bold transition-all duration-200">About Us</a></li>
                    <li><a href="index.html#features" class="hover:text-gray-900 hover:font-bold transition-all duration-200">Features</a></li>
                    <li><a href="index.html#contact" class="hover:text-gray-900 hover:font-bold transition-all duration-200">Contact</a></li>
                    <li><a href="survey.html" class="hover:text-gray-900 hover:font-bold transition-all duration-200">Survey</a></li>
                    <li><a href="developer-platform.html" class="hover:text-gray-900 hover:font-bold transition-all duration-200">API</a></li>
                    <li><a href="model-performance.html" class="hover:text-gray-900 hover:font-bold transition-all duration-200">Models</a></li>
                </ul>
            </nav>
            <div class="flex items-center space-x-4 header-right-group ml-auto">
                <!-- Profile Icon (SVG) -->
                <a href="onboarding.html" class="text-gray-600 hover:text-gray-900 transition-colors duration-200 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-circle">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="10" r="3"/>
                        <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/>
                    </svg>
                </a>
                <button id="menu-button" class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
                        <line x1="4" x2="20" y1="12" y2="12"></line>
                        <line x1="4" x2="20" y1="6" y2="6"></line>
                        <line x1="4" x2="20" y1="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Navigation Overlay -->
        <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 right-0 bg-white bg-opacity-95 backdrop-blur-md shadow-md py-4">
            <ul class="flex flex-col items-center space-y-4 text-gray-800 font-medium">
                <li><a href="index.html#about" class="block py-2 hover:bg-gray-100 w-full text-center">About Us</a></li>
                <li><a href="index.html#features" class="block py-2 hover:bg-gray-100 w-full text-center">Features</a></li>
                <li><a href="index.html#contact" class="block py-2 hover:bg-gray-100 w-full text-center">Contact</a></li>
                <li><a href="survey.html" class="block py-2 hover:bg-gray-100 w-full text-center">Survey</a></li>
            </ul>
        </div>
    </header>

    <main class="py-20 mt-16 px-4 md:px-6"> <!-- Added mt-16 to clear fixed header -->
        <div class="container mx-auto max-w-2xl bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-8">Request a Demo</h2>
            <p class="text-lg text-gray-700 text-center mb-6">
                Fill out the form below and our team will get in touch to schedule a personalized demo of Svashasan OS.
            </p>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-700 mb-1">Your Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-md" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="email" class="block text-lg font-medium text-gray-700 mb-1">Work Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-md" placeholder="you@company.com" required>
                </div>
                <div>
                    <label for="company" class="block text-lg font-medium text-gray-700 mb-1">Company Name</label>
                    <input type="text" id="company" name="company" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-md" placeholder="Acme Corp">
                </div>
                <div>
                    <label for="message" class="block text-lg font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-md" placeholder="Tell us about your needs..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="inline-flex justify-center py-3 px-10 border border-transparent shadow-sm text-lg font-bold rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                        Submit Request
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer (Consistent with Main Page) -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <div class="container mx-auto px-4 md:px-6">
            <p>&copy; 2025 स्वशासन. All Rights Reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (menuButton && mobileMenu) {
                menuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });

                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                    });
                });
            }
        });
    </script>
</body>
</html>
