      <script>
        window.addEventListener('message', async (event) => {
          const { type, payload } = event.data || {};
          if (!type || !payload) return;
      
          try {
            if (type === 'email-signup') {
              const { error } = await supabase.auth.signUp({ email: payload.email, password: payload.password });
              if (error) console.error('Signup failed:', error.message);
            } else if (type === 'email-login') {
              const { error } = await supabase.auth.signInWithPassword({ email: payload.email, password: payload.password });
