        /* Custom styling for the blog card container to match the aesthetic */
        .blog-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            will-change: transform, box-shadow;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .blog-card-content {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.01) 60%);

            <div class="flex items-center space-x-4 header-right-group ml-auto">
                <!-- Profile Icon (SVG) -->
                <a href="onboarding.html"
                    class="text-gray-600 hover:text-gray-900 transition-colors duration-200 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

        <!-- Mobile Navigation Overlay -->
        <div id="mobile-menu"
            class="hidden md:hidden absolute top-full left-0 right-0 bg-white bg-opacity-95 backdrop-blur-md shadow-md py-4">
            <ul class="flex flex-col items-center space-y-4 text-gray-800 font-medium">

    <!-- Main Content: Blog Gallery View -->
    <main class="flex-grow py-20 mt-16 px-4 md:px-6">
        <div class="container mx-auto max-w-7xl">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 text-center mb-12">
                Svashasan Newsroom
            </h1>

            <!-- Blog Post Grid Container -->
            <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Blog cards will be injected here by JavaScript -->
            </div>

            <div class="text-center mt-12">
                <button
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-8 rounded-full shadow-md transition duration-300">
                    View All
                </button>
            </div>
        </div>
    </main>

    <!-- Footer (Consistent with Main Page) -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <div class="container mx-auto px-4 md:px-6">
            <p>&copy; 2025 स्वशासन. All Rights Reserved.</p>
            <p class="mt-2 text-sm space-x-2">
                <a href="privacy-policy.html" class="hover:underline">Privacy Policy</a>
                <span>|</span>
                <a href="terms.html" class="hover:underline">Terms & Conditions</a>
                <span>|</span>
                <a href="cookies.html" class="hover:underline">Cookie Policy</a>
            </p>
        </div>
    </footer>

    <script>
        // Data for the blog posts (simulating a database fetch)
        const BLOG_POSTS = [
            {
                title: "The Quantum Leap: Svashasan OS's Next Generation AI Core",
                date: "08 May 2025",
                category: "WINNERS",
                image: "An-image-showing-an-Artificial-Neural-Network-ANN-with-several-intermediate-hidden.png",
                url: "svashasan-os-next-gen-ai-core.html"
            },
            {
                // This entry has been updated to reflect the autonomous driving article
                title: "The Future of Autonomous Driving with Svashasan OS",
                date: "04 July 2025",
                category: "MOBILITY",
                image: "https://www.figma.com/proto/rbC15hjoq91YG1SIcVrgVE/Autonomous-vehicle?node-id=37-1835&t=VHNKjc0C3XIeAorw-1",
                url: "the-future-of-autonomous-driving-with-svashasan-os.html" // Updated URL
            },
            {
                title: "How the mind-splitting world of Severance comes together on Mac",
                date: "28 March 2025",
                category: "CREATIVES",
                image: "https://placehold.co/600x400/334155/ffffff?text=Creative+Process",
                url: "#article-severance"
            },
            {
                title: "NOLA students showcase creativity with iPad and Mac",
                date: "03 February 2025",
                category: "COMMUNITIES",
                image: "https://placehold.co/600x400/475569/ffffff?text=Student+Projects",
                url: "#article-nola"
            },
            {
                title: "Optimizing EV Battery Life with Svashasan OS",
                date: "28 June 2025",
                category: "TECHNOLOGY",
                image: "https://placehold.co/600x400/64748b/ffffff?text=EV+Optimization",
                url: "#article-ev-battery"
            },
            {
                title: "The Role of Connectivity in Modern EVs",
                date: "20 June 2025",
                category: "ENGINEERING",
                image: "https://placehold.co/600x400/94a3b8/ffffff?text=Connectivity",
                url: "#article-connectivity"
            }
        ];

        // Mobile Menu Toggle Logic
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (menuButton && mobileMenu) {
                menuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });

                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                    });
                });
            }

            // Function to render the blog cards
            const blogGrid = document.getElementById('blog-grid');
            if (blogGrid) {
                BLOG_POSTS.forEach(post => {
                    const cardHtml = `
                        <a href="${post.url}" class="blog-card block relative bg-white rounded-3xl overflow-hidden shadow-lg h-96">
                            <!-- Background Image -->
                            <img 
                                src="${post.image}" 
                                alt="${post.title}" 
                                class="absolute inset-0 w-full h-full object-cover"
                                onerror="this.onerror=null; this.src='https://placehold.co/600x400/cccccc/333333?text=Svashasan';"
                            >
                            
                            <!-- Gradient Overlay for Readability (Matches Screenshot) -->
                            <div class="blog-card-content absolute inset-0 flex items-end p-6 text-white">
                                <div>
                                    <!-- Category Tag -->
                                    <p class="text-xs font-semibold tracking-widest mb-2">${post.category}</p>
                                    
                                    <!-- Title (Bold and Clear) -->
                                    <h2 class="text-xl font-bold mb-2 leading-snug">
                                        ${post.title}
                                    </h2>
                                    
                                    <!-- Date -->
                                    <p class="text-sm opacity-75">${post.date}</p>
                                </div>
                            </div>
                        </a>
                    `;
                    blogGrid.insertAdjacentHTML('beforeend', cardHtml);
                });
            }
        });
    </script>
</body>
