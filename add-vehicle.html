<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle | Svashasan Account</title>
    <link rel="icon" type="image/png" href="2.png" sizes="32x32">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        'tesla-dark': '#171a20',
                        'tesla-blue': '#3e6ae1',
                        'tesla-gray': '#5c5e62'
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col min-h-screen text-[#171a20]">

    <!-- Header -->
    <header class="bg-white py-4 border-b border-gray-100 sticky top-0 z-50">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html"><img src="2.png" alt="Svashasan" class="h-6 w-auto"></a>
            
            <nav class="hidden lg:flex space-x-6">
                <a href="profile.html" class="text-sm font-medium text-gray-500 hover:text-black">Dashboard</a>
                <a href="sign-out.html" class="text-sm font-medium text-gray-500 hover:text-black">Sign Out</a>
            </nav>
            
            <!-- Mobile Menu Button (Simplified for this view) -->
            <a href="profile.html" class="lg:hidden text-sm font-medium text-gray-500">Close</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center pt-16 px-6">
        
        <div class="w-full max-w-lg">
            <!-- Back Link -->
            <a href="profile.html" class="inline-flex items-center text-sm text-gray-500 hover:text-black mb-8 transition-colors">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                Back to Dashboard
            </a>

            <h1 class="text-3xl font-semibold mb-4 text-tesla-dark">Add a Vehicle</h1>
            <p class="text-gray-500 mb-8 leading-relaxed">
                Purchased a vehicle with Svashasan OS? Add it to your account to access OTA updates and telemetry.
            </p>

            <!-- Form -->
            <form class="space-y-6">
                <div>
                    <label for="vin" class="block text-sm font-medium text-gray-700 mb-2">Vehicle Identification Number (VIN)</label>
                    <input type="text" id="vin" name="vin" 
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 focus:border-transparent transition-all uppercase placeholder-gray-400" 
                        placeholder="Enter 17-character VIN">
                    <button type="button" class="mt-2 text-xs text-tesla-blue hover:underline">Where do I find my VIN?</button>
                </div>

                <!-- Image Upload (Optional for verification) -->
                <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">Proof of Ownership (Optional)</label>
                     <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-gray-400 transition-colors cursor-pointer group">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400 group-hover:text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-tesla-blue hover:text-blue-500 focus-within:outline-none">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, PDF up to 10MB</p>
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-tesla-blue hover:bg-blue-600 text-white font-medium py-3 px-4 rounded transition-colors duration-200 shadow-sm">
                        Search & Add
                    </button>
                </div>
            </form>
            
            <!-- Additional Help -->
            <div class="mt-12 border-t border-gray-100 pt-8 text-center">
                <p class="text-sm text-gray-500">Having trouble?</p>
                <a href="#" class="text-sm font-medium text-tesla-dark hover:underline mt-1 inline-block">Contact Support</a>
            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="mt-auto py-8 text-center text-xs text-gray-400">
        <div class="flex justify-center space-x-4 mb-2">
            <a href="#" class="hover:text-gray-600">Svashasan &copy; 2026</a>
            <a href="#" class="hover:text-gray-600">Privacy & Legal</a>
        </div>
    </footer>

</body>
</html>
